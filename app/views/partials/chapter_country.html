<div class="container">
	<div class="row">
		<div class="span12">
			<h3>GDG Chapters in {{chapters.0.country.name}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<div ng-switch on="!!chapters.0.geo">
				<div class="card" ng-switch-when="true">
					<div class="card-wh-body">
						<google-map center="country_geo" zoom="country_zoom" id="map_country">
							<marker ng-repeat="chapter in chapters" coords='chapter.geo'>
							</marker>
						</google-map>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row chapter_country">
		<div class="span2 organizer" ng-repeat="chapter in chapters">
			
			<div class="card people">
				<div class="card-top green">
					<a ng-href="/chapters/{{chapter._id}}">
						<google-map style="width: 170px; height:150px" class="card-map" id="map_{{$index}}" center="chapter.geo" zoom="chapter.geo.zoom" options="{disableDefaultUI: true, scrollwheel: false}">
							<marker coords='chapter.geo'></marker>
						</google-map>
					</a>
				</div>
				<div class="card-info">
					<a ng-href="/chapters/{{chapter._id}}">{{chapter.name}}</a>
					<div class="desc">
						{{chapter.city}}, <span ng-show="chapter.state != undefined">{{chapter.state}},</span> {{chapter.country.name}}
					</div>
				</div>
				<div class="card-bottom">
					<a ng-href="https://plus.google.com/{{chapter._id}}"><button class="btn btn-block">Profile on G+</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
